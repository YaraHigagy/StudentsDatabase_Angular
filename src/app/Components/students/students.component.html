<div class="row justify-content-center bg-light p-5">
    <div>
        <table class="table table-hover w-50">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Tel</th>
                    <th>email</th>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of students">
                    <td>{{ s.id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.age }}</td>
                    <td>{{ s.tel }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.course }}</td>
                    <td>{{ s.grade }}</td>
                    <td class="d-flex">
                        <button routerLink="student/{{ s.id }}" class="btn btn-info">Details</button>
                        <button routerLink="/update_info/{{ s.id }}" class="btn btn-warning mx-2">Update</button>
                        <button (click)="Delete(s.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
